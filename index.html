<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="box">
        <div class="header alert-primary row justify-content-md-center">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid ">
                  <a onclick={initial()} class="header_text navbar-brand">Are you boring?</a>
                    <form class="d-flex">
                        <span class="navbar-brand">Search by key:</span>
                        <input class="form-control me-2" id="key_search" type="search" placeholder="1000000, 9999999" aria-label="Search">
                        <button class="btn btn-outline-light" onclick={searchKey()} type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div id="content">
            <div id="alert_1" class="alert alert-secondary">
                <span class="row justify-content-md-center">Are you boring?</span>
                <div class="row justify-content-md-center">
                    <button class="btn btn-outline-dark col-2" onclick={funcYes()}>Yes</button>
                    <button class="btn btn-outline-dark col-2" onclick={funcNo()}>No</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
